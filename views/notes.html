<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - Board</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.12.0/css/OverlayScrollbars.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/notes.css">

  <link href="https://fonts.googleapis.com/css?family=Rhodium+Libre&display=swap" rel="stylesheet">

<body>

  <div class="note-focus hide">
    <div class="note-corner"></div>

    </svg>
    <div class="note-settings">
      <svg data-pinned="false" id="pin-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24">
        <path
          d="M11 17h2v5l-2 2v-7zm3.571-12c0-2.903 2.36-3.089 2.429-5h-10c.068 1.911 2.429 2.097 2.429 5 0 3.771-3.429 3.291-3.429 10h12c0-6.709-3.429-6.229-3.429-10z" />
      </svg>

      </svg>
      <div class="color-selector hide">
        <label for="sticky-1">
          <input type="radio" name="color" id="sticky-1" value="sticky-1">
          <div data-color="sticky-1"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
              clip-rule="evenodd">
              <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
            </svg></div>
        </label>
        <label for="sticky-2">
          <input type="radio" name="color" id="sticky-2" value="sticky-2">
          <div data-color="sticky-2"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
              clip-rule="evenodd">
              <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
            </svg></div>
        </label>
        <label for="sticky-3">
          <input type="radio" name="color" id="sticky-3" value="sticky-3">
          <div data-color="sticky-3"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
              clip-rule="evenodd">
              <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
            </svg></div>
        </label>
      </div>
      <svg id="trash-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z" />
      </svg>
    </div>
    <input type="text" name="note-title" id="note-title" class="note-title" placeholder="Title..." maxlength="30">
    <textarea name="note-body" id="note-body" placeholder="Write your note here..."></textarea>
    <svg class="confirm-btn" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
      clip-rule="evenodd">
      <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
    </svg>
  </div>

  <header class="logo-wrapper">
    <img src="img/logo.svg" alt="Notes logo" class="logo">
  </header>

  <svg id='burger-btn' xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z" /></svg>
  <div class="user-info">
    <svg id='burger-close-btn' xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path
        d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
    </svg>
    <p></p>
    <br>
    <p id="background-btn">Change background</p>
    <br>
    <p id='logout-btn'>Log out</p>
    <br>

    <div id="footer"></div>
  </div>

  <div class="blank-overlay">
    <p>It seems like you donâ€™t have any notes yet. Create one now!</p>
    <img src="img/arrow.svg" alt="arrow">
  </div>

        <path

      </svg>
      <p>Note title</p>

  <div class="create-btn">

    </svg>
  </div>

  <script src="scripts/notes.js"></script>
  <script src="scripts/idle.js"></script>
